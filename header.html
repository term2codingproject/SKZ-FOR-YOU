<!DOCTYPE html>
<html lang="en-CA"></html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<style>
body {
        margin: 0;
        padding: 0;
        background-color: black;
    }
    nav {
        width: 100%;
        background: #252525ff;
        overflow: auto;
    }
    .header-links {
        padding: 0;
        margin: 0 0 0 150px;
        list-style: none;
    }
    .header-links li {
        float: right;
    }
    .logo img {
        position: absolute; top: 10px; left: 30px;
        width: 120px;
        padding: 5px;
    }
    nav a {
        width: 150px;
        display: flex;
        padding: 30px;
        text-decoration: none;
        font-family: 'Abel', sans-serif;
        color: white;
        text-align: center;
        font-size: 1.3em;
    }
    .dropdown {
        float: center;
        overflow: auto;
    }
    .dropdown .dropbtn {
        font-size: 1.3em;  
        outline: none;
        border: none;
        color: white;
        padding: 30px;
        background-color: #252525ff;
        font-family: 'Abel', sans-serif;
        margin: 0;
        position: absolute; left: 40%;
    }
    .navbar a:hover, .dropdown:hover .dropbtn {
        color: #dd393b;
    }
    .dropdown-content {
        display: none;
        position: absolute; 
        background-color: #d9d9d9;
        z-index: 1;
}
    .dropdown-content a {
        color: black;
        padding: 14px;
        text-decoration: none;
        text-align: left;
}
    .dropdown:hover .dropdown-content {
        display: block;
}
    .header-links li a:link { 
        text-decoration: none; 
        }
    .header-links li a:hover:not(.active) {
        color: #dd393b;
    }
    .active {
        font-weight: bold;
    }
    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }
    .sticky + .content {
        padding-top: 10x;
    }
</style>
</head>
<body>
    <div class="navbar" id="myNavbar">
        <div class="logo"><a href="index.html"><img src="https://raw.githubusercontent.com/term2codingproject/SKZ-FOR-YOU/main/images/skz%20logo%20white.png"></a>
        </div>
        <nav>

                <div class="dropdown">
                    <button class="dropbtn">MUSIC 
                    </button>
                    <div class="dropdown-content">
                      <a href="oddinary.html">ODDINARY</a>
                      <a href="christmasevel.html">Christmas EveL</a>

                      <a href="mixtape.html">Mixtape</a>
                    </div>
                </div> 
            </div>
        </div>
            </ul>
        </nav>
    </div>
    <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("myNavbar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
    </script>
</body>
